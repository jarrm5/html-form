<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dani Krossing Forms</title>
  </head>
  <body>
    <section class="wrapper-main">
      <form action="example.html" method="get">
        <div class="field">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" placeholder="Enter your name!" />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Write a Message..."></textarea>
        </div>
        <div class="field multiple">
          <label>Pick your eye Color</label>
          <input type="radio" name="eye-color" id="eye-color-blue" value="Blue"></input>
          <label for="eye-color-blue">Blue</label>
          <input type="radio" name="eye-color" id="eye-color-brown" value="Brown"></input>
          <label for="eye-color-blue">Brown</label>
          <input type="radio" name="eye-color" id="eye-color-green" value="Green"></input>
          <label for="eye-color-blue">Green</label>
        </div>
        <div class="field multiple">
          <label>What pets do you have</label>
          <input type="checkbox" name="pet-cat" id="pet-cat" value="Cat"></input>
          <label for="pet-cat">Cat</label>
          <input type="checkbox" name="pet-dog" id="pet-dog" value="Dog"></input>
          <label for="pet-dog">Dog</label>
          <input type="checkbox" name="pet-bird" id="pet-bird" value="Bird"></input>
          <label for="pet-bird">Bird</label>
        </div>
      </form>
    </section>
  </body>
</html>
