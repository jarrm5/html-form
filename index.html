<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dani Krossing Forms</title>
  </head>
  <body>
    <section class="wrapper-main">
      <form action="example.html" method="get">
        <div class="field row">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" placeholder="Enter your name!" />
        </div>
        <div class="field row">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Write a Message..."></textarea>
        </div>
        <div class="two-column-grid">
          <div class="field column">
            <label>Pick your eye Color</label>
            <div class="column-grid">
              <input type="radio" name="eye-color" id="eye-color-blue" value="Blue" />
              <label for="eye-color-blue">Blue</label>
              <input type="radio" name="eye-color" id="eye-color-brown" value="Brown" />
              <label for="eye-color-blue">Brown</label>
              <input type="radio" name="eye-color" id="eye-color-green" value="Green" />
              <label for="eye-color-blue">Green</label>
            </div>
          </div>
          <div class="field column">
            <label>What pets do you have</label>
            <div class="column-grid">
              <input type="checkbox" name="pet-cat" id="pet-cat" value="Cat" />
              <label for="pet-cat">Cat</label>
              <input type="checkbox" name="pet-dog" id="pet-dog" value="Dog" />
              <label for="pet-dog">Dog</label>
              <input type="checkbox" name="pet-bird" id="pet-bird" value="Bird" />
              <label for="pet-bird">Bird</label>
            </div>
          </div>
        </div>
        <div class="field row">
          <label for="cartype">Cartype</label>
          <select name="cartype" id="cartype">
            <option value="none">None</option>
            <option value="toyota">Toyota</option>
            <option value="ford">Ford</option>
            <option value="chevy">Chevy</option>
            <option value="gmc">GMC</option>
          </select>
        </div>

        <div class="field">
          <button type="submit">Send the data</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </section>
  </body>
</html>
